<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>  


    <!-- Home -->
   <section class="home">
      
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="step">
            <div class="bullet active">
                <span>1</span>
            </div>
            <p>Login/Sign Up</p>
        </div>
        <div class="step">
            <div class="bullet">
                <span>2</span>
            </div>
            <p>Upload Documents</p>
        </div>
        <div class="step">
            <div class="bullet">
                <span>3</span>
            </div>
            <p>Contract Agreement</p>
        </div>
    </div>
  

      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>
            <div class="input_box">
              <input type="name" placeholder="Full Name" required />
              <i class="uil uil-user -alt user"></i>
            </div>
            <div class="input_box">
              <input type="number" placeholder="Enter your Phone Number" required min="1000000000" max="9999999999" maxlength="10"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);"/>
              <i class="uil uil-phone-alt phone"></i>
            </div>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <a href="#" id ="otp"></a><button class="button">Signup Now  </button> </a>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
          
        
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
