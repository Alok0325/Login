  <body>
<section class="home">
  <div class="form_container">
        <i class="uil uil-times form_close"></i>
     <div class="form otp_form">
    <form action="#">
      <h2>Enter OTP</h2>

      <div class="input_box">
        <input type="number" placeholder="Enter Mobile OTP" required maxlength="6" />
        <i class="uil uil-mobile-android-alt phone"></i>
      </div>

      <div class="input_box">
        <input type="number" placeholder="Enter Email OTP" required maxlength="6" />
        <i class="uil uil-envelope-alt email"></i>
      </div>

      <button class="button">Verify OTP</button>
    </form>
    </div>
   </div>
</section>
