<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Agreement</title>
    <link rel="stylesheet" href="Contract.css">
</head>
<body>
    <section class="contract">
        <div class="pdf-container" id="pdf-container">
            <embed src="contract.pdf" type="application/pdf" width="100%" height="600px">
        </div>
        <div class="agreement">
            <input type="checkbox" id="agree-checkbox" disabled>
            <label for="agree-checkbox">I Agree to the Terms and Conditions</label>
            <button id="finish-button" disabled>Finish</button>
        </div>
    </section>

    <script src="Contract.js"></script>
</body>
</html>
